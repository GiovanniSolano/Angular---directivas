<div class="productos">
    <div class="producto" *ngFor="let producto of productosDeCompra; let indice = index">
        <p>{{producto.nombre | uppercase}}</p>
        <div>
            <p>Cantidad: {{producto.cantidad}}</p>
            <p>{{producto.departamento}}</p>
        </div>
        <button (click)="onClick(indice)">{{textoBoton}}</button>
    </div>
</div>
